[app_setting]
resolution = 1100x700#Resolution window
style_foreground = gray#App foreground style
style_background = blue#App background color
menu_btn_bg = lightblue#App background color
menu_btn_bg_active = yellow#App background color

[alarms_settings]
day_name = Mon, Tue, Wed, Thu, Fri, Sat, Sun#Day names every separated by ,
snooze_time = 1#Snooze time in minutes

[alarms_appearance]
s_snd_bg = lightblue#Select sound background
s_snd_font_size = 15#Select sound font size
save_btn_font_size = 26#Save button font size
save_btn_bg = lightblue#Save button background
save_btn_bg_active = yellow#Save button background active
hours_entry_font_size = 40#Hours entry font size
hours_entry_bg = lightblue#Hours entry background
alarm_label_bg = lightblue#Alarm label background
alarm_label_font_size = 20#Alarm label font size
check_box_bg = lightblue#Days check box background
alarm_box_bg = lightblue#Alarm box background
alarm_box_bg_active = yellow#Alarm box background active
lbl_alarms_bg = lightblue#Label alarms background
lbl_alarms_font_s = 35#Label alarms font size
add_btn_bg_color = lightblue#Add button background color
add_btn_bg_color_active = yellow#Add button background color active
delete_bg_color = lightblue#Delete button background color
delete_bg_color_active = yellow#Delete button background color active

[list_alarms]
alarm_box2 = 11:29:10# Tue  Wed  Thu  Fri  Sat  Sun #sounds\4.mp3/normal
